<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Application: Task 4</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section id="login-page">
      <div class="container login-page-inner">
        <h2 class="header">My Chat application</h2>
        <div>
          <form class="login-form" onsubmit="login(event)">
            <div class="mb-3">
              <label class="form-label" for="group-name">Group name:</label>
              <input
                type="text"
                name="group"
                class="form-control"
                id="group-name"
              />
            </div>

            <div class="mb-3">
              <label class="form-label" for="user-name">Your name:</label>
              <input
                type="text"
                name="user"
                class="form-control"
                id="user-name"
              />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-outline-dark">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <section id="chat-window">
      <div class="container chat-window-inner">
        <!-- Chat Header -->
        <h2 class="header">
          <div class="d-flex justify-content-between align-items-center">
            <div class="title">Group name: Online Users (4)</div>
            <button class="btn btn-outline-danger" onclick="logout()">
              Logout
            </button>
          </div>
        </h2>
        <!-- Chat Window -->
        <div class="chat-box">
          <div class="chat-item">User 1: Message from user 1</div>
          <div class="chat-item">User 2: Message from user 2</div>
          <div class="chat-item user">You: Your message</div>
        </div>
        <!-- Chat Form -->
        <form class="chat-form my-3" onsubmit="sendMessage(event)">
          <div class="row">
            <div class="col-12 col-md-10 mb-3 mb-md-0">
              <textarea
                name="message"
                class="form-control chat-textArea"
              ></textarea>
            </div>
            <div class="col">
              <button
                type="submit"
                class="btn btn-success chat-textArea-button"
                style="height: 100%; width: 100%"
                disabled
              >
                Send Message
              </button>
            </div>
          </div>
        </form>
        <!-- Chat Timer -->
        <div class="chat-idle-timer">You will logout after (00:21)</div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
    <script src="./app.js"></script>
    <script src="./pusher.js"></script>
  </body>
</html>
